<section style="margin-top:50px ;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-lg-8">
                <div class="card" style="border-radius: 1rem;border:2px dashed gray;padding: 15px;">
                    <form class="mb-3 mt-md-2 " [formGroup]="formda" (ngSubmit)="submitTheArtical(formda)">

                        <div class="mb-3" class="form-group my-1">
                            <label class="form-label" style="font-weight: bold;">TitleArticle </label>
                            <input type="text" formControlName="tiltle" class="form-control" />
                        </div>
                        <div class="mb-3" class="form-group my-1">
                            <label class="form-label" style="font-weight: bold;">Paragraph</label>
                            <textarea formControlName="paragraph" class="form-control"></textarea>
                        </div>

                        <input type="file" formControlName="image" class="form-label" id="formFile"
                        (change)="onSelectFile($event)" />
                        <!-- <div class="mb-3" class="form-group my-1">
        <label class="form-label" >Album Name : </label>
        <input type="text" formControlName="discription" class="form-control"/>
    </div> -->
                        <input class="mt-3" type="submit" value="Add Article" style="background-color:#607D8B;color: white;border: 1px solid transparent;height: 50px;border-radius: 25px;width: 150px;">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
