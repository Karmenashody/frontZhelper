<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

<div class="col-md-10 ">
    <div class="row ">

        <div class="col-xl-3 col-lg-6" *ngFor="let item of exam">
            <div class="card l-bg-blue-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                    <div class="mb-4">
                        <h2 class="card-title mb-0 " routerLink="/DisplayQuestionByExamId/{{item.id}}" >{{item.examName}}</h2>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">

                        </div>
                          <!-- <b>" routerLink="/DisplayQuestionByExamId/{{item.id}} " -->

                        <div class="col-4 text-right">
                          <b>
                            <div style="background-color: white; border-radius:15px; width: 100%; color:#4283EB; text-align: center ;" >Enter</div>
                            </b>
                            <i class="fa fa-arrow-up"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
