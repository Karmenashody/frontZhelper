<section style="margin-top:70px;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-11">
                <div class="card mb-5" style="border-radius: 15px;border: 2px dashed #607D8B;">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-lg-12 d-none d-md-block">
                                    <div class="card-body">
                                      <h5 class="card-title" style="text-align:center; color:black">{{artical.tiltle}}</h5>
                                      <p class="card-text" style="text-align:center;">{{artical.paragraph}}</p>
                                      <p class="card-text"><small class="text-muted" style="border:1px dotted gray;padding: 4px;">{{artical.date | date:'medium'}}</small></p>
                                      <img src={{artical.image}} class="card-img-top " alt="..." style="height:200px; max-width: fit-content; "> 
                                      <!-- > -->
                                    </div>
                                 </div>
                        </div>
                        <button class="btn " [routerLink]="['/showAllAricals']" routerLinkActive="router-link-active" style="background-color:#607D8B;">Back</button>
                    </div>       
                </div>
            </div>
        </div>
    </div>
</section>
