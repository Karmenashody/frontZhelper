<section style="margin-top:70px;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-11">
                <div class="card mb-5" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-lg-12 d-none d-md-block" *ngFor="let item of allarticals">
                                <div class="card mb-3"  style="border:2px dashed gray">
                                    <div class="card-body">
                                      <h5 class="card-title" style="text-align:center; color:black">{{item.tiltle}}</h5>
                                      <!-- <p class="card-text" style="text-align:center;">{{item.paragraph}}</p> -->
                                      <p class="card-text"><small class="text-muted" style="border:1px dotted gray;padding: 4px;">{{item.date | date:'medium'}}</small></p>
                                      <img src={{item.image}} class="card-img-top" alt="..." style="height:200px;cursor: pointer;" (click)="NavigateToallarticals(item.id)"> 
                                      <!-- > -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
    </div>
</section>
