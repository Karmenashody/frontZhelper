<section style="margin: 50px;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-11 col-lg-7 col-xl-8">
            <div class="card" style="border-radius: 15px;border:1px dashed rgb(192, 192, 192);">
              <div class="card-body p-5">
                <form [formGroup]="ExamFom" (ngSubmit)='submitexam(ExamFom)'>
                  <div class="row mb-4">
                    <div class="form-outline mb-3">
                      <label class="form-label" for="form12">Quiz Name</label>
                      <input type="text" id="form12" formControlName="title" class="form-control" />
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form11Example1" >Minimum Degree</label>
                        <input type="number" id="form11Example1"formControlName="minDegree"  class="form-control" />
                      </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="form11Example3">Average Degree</label>
                          <input type="number" id="form11Example3" formControlName="middleDegree" class="form-control" />
                        </div>
                      </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form11Example2">Maximum Degree</label>
                        <input type="number" id="form11Example2" formControlName="maxDegree" class="form-control" />
                      </div>
                    </div>
                    
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" type="submit" 
                    style="background-color:#607D8B;color: white;">Next</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
